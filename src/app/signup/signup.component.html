<div class= "registerForm">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <label mat-label for="firstName">First Name</label>
        <input matInput type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.firstName.hasError('required')">First Name is required</mat-error>
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <label mat-label for="lastName">Last Name</label>
        <input matInput type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.lastName.hasError('required')">Last Name is required</mat-error>
        </div>
        </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <label mat-label for="username">Username</label>
        <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <mat-error *ngIf="f.username.hasError('required')">Username is required</mat-error>
        </div>
        </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
      <label mat-label for="email">Email</label>
      <input matInput type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <mat-error *ngIf="f.email.hasError('required').minlength">Email must be at least 6 characters</mat-error>
      </div>
      </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
        <label mat-label for="password">Password</label>
        <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <mat-error *ngIf="f.password.hasError('required').minlength">Password must be at least 6 characters</mat-error>
        </div>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button [disabled]="loading" color="primary">Register</button>
      
        <button mat-raised-button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </button>
    </div>
</form>
</div>
